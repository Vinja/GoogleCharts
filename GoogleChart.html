<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        // -VZ edit- Went with gaming in June by genres
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Genre');
        data.addColumn('number', 'Hours');
        data.addRows([
          ['RTS', 8], //  Motor World Mobile 
          ['1PS', 1], //  Bioshock Infinite
          ['Sports', 8], // NCAA14
          ['3PS', 15],  // Last of Us, pretty sure I spent more than 15 hrs
          ['Card-Puzzle', 4] // HellFire, surprisingly took a long time with this one
        ]);

        // Set chart options
        var options = {'title':'June: Hours spent gaming by Genre', // Doubled the original Quick Start Example
                       'width':800,
                       'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
